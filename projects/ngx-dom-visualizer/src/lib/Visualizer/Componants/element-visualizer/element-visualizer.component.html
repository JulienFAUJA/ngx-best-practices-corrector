<div
  class="visualizer-wrapper"
  [ngStyle]="{
    top: boundingRect.top + 'px',
    left: boundingRect.left + 'px',
    width: boundingRect.width + 'px',
    height: boundingRect.height + 'px',
    borderColor: borderColor
  }"
>
  <!-- Conteneur pour les informations au-dessus de l'élément -->
  <div class="visualizer-header">
    <span class="visualizer-tag">{{ tagName }}</span>
    <ul class="visualizer-menu">
      <li><button (click)="onAction('info')">Info</button></li>
      <li *ngIf="tagName === 'DIV'">
        <button (click)="onAction('edit')">Edit</button>
      </li>
      <li *ngIf="tagName !== 'DIV'">
        <button (click)="onAction('delete')">Delete</button>
      </li>
    </ul>
  </div>
</div>
